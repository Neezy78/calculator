<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- header -->
      <header id="header">
        <h1>CALCULATOR</h1>
        <p class="header-desc">
          Calculator project for odin-project assigment.
        </p>
      </header>
      <!-- main section -->
      <section class="section-center">
        <div class="calc">
          <div class="calc-header">
            <p id="calculating"></p>
            <p id="header-content"></p>
          </div>
          <!-- calc content -->
          <div class="calc-content">
            <button class="calc-btn" id="ac">AC</button>
            <button class="calc-btn" id="else">+/-</button>
            <button class="calc-btn" id="percent">%</button>
            <button class="calc-btn" id="divide">/</button>
            <button class="calc-btn" id="seven">7</button>
            <button class="calc-btn" id="eight">8</button>
            <button class="calc-btn" id="nine">9</button>
            <button class="calc-btn" id="times">*</button>
            <button class="calc-btn" id="four">4</button>
            <button class="calc-btn" id="five">5</button>
            <button class="calc-btn" id="six">6</button>
            <button class="calc-btn" id="minus">-</button>
            <button class="calc-btn" id="one">1</button>
            <button class="calc-btn" id="two">2</button>
            <button class="calc-btn" id="three">3</button>
            <button class="calc-btn" id="plus">+</button>
            <button class="calc-btn" id="zero">0</button>
            <button class="calc-btn" id="dot">.</button>
            <button class="calc-btn" id="equal">=</button>
          </div>
        </div>
      </section>
      <!-- footer -->
      <footer id="footer">
        <p>
          Copyright <i class="fa fa-copyright" aria-hidden="true"></i> Neez 2023
        </p>
      </footer>
    </div>
  </body>
</html>
